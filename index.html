
<!DOCTYPE html>
<html lang="en" class="nojs">

<head>
    <title>Space newsletter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
    <link rel="stylesheet" media="screen" href="css/screen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <form method="get" action="#null">
            <div id="information">
                <h1> Space Station Newsletter </h1>
                <p> Sign up now for weekly newsletters about space </p>
            </div>
            <div id="list">
                <ol>
                    <li id="firstname_list">
                        <label for="fname">First Name: </label>
                        <input type="text" id="fname" name="fname" placeholder="First Name">
                    </li>

                    <li id="lastname_list">
                        <label for="lname">Last Name: </label>
                        <input type="text" id="lname" name="lname" placeholder="Last Name">
                    </li>

                    <li id="email_list">
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com">
                    </li>

                    <li id="phone_list">
                        <label for="phone">Phone: </label>
                        <input type="tel" id="phone" name="phone" placeholder="e.g. 999-999-999">
                    </li>

                    <li id="submit_list">
                        <input type="submit" name="submit" id="submit" value="Sign up">
                    </li>
                </ol>
            </div>
        </form>
    </main>
    <script src="js/mouseover.js"></script>
</body>


</html>
