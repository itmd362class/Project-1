<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
	<title>Space newsletter</title>
	<meta charset="utf-8" />
	<meta name="viewport" />
	<link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" />
	<link rel="stylesheet" media="screen" href="css/screen.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
	
</head>
<body>
<main>
<form method="get" action="#null">
<div id="information">
<h1> Space Station Newsletter </h1>
<p> Sign up now for weekly newsletters about space </p>
</div>
<div id= "list">
<ol>
	<li id="firstname_list">
          <label for="name">First Name: <input type="text" id="lname" name="lname" placeholder="First Name"/> </label>
    </li>
	
	<li id="lastname_list">
          <label for="name">Last Name: <input type="text" id="fname" name="fname" placeholder="Last Name"/> </label>
    </li>
	
	<li id="email_list">
          <label for="email">Email: <input type="email" id="email" name="email" placeholder="example@gmail.com"/></label>
	</li>
	
	<li id="phone_list">
		<label for="phone">Phone: <input type="tel" id="phone" name="phone" placeholder="e.g. 999-999-999"/></label> 
    </li>
	
	
	<li id="submit_list">
    <input type="submit" name="submit" id="submit" value="Sign up" />
    </li>
	
</ol>
</div>
</form>

</main>
</body>
<script src="js/mouseover.js"></script>
</html>
